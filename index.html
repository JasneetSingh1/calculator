<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Ya Later</title>
</head>
<body>
    <div class="container">
        <div id="display" value="display">0</div>
        <div class="calc-buttons">
            <div class="numbers">
                <button class="number" value="7">7</button>
                <button class="number" value="8">8</button>
                <button class="number" value="9">9</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">1</button>
                <button class="number" value="2">2</button>
                <button class="number" value="3">3</button>
                <button class="number zero" value="0">0</button>
                <button class="number " value=".">.</button>
            </div>
            <div class="operators">
                
                <button class="operation" value="+">+</button>
                <button class="operation"  value="-">-</button>
                <button class="operation"  value="x">x</button>
                <button class="operation"  value="/">รท</button>
                
              
            </div>
            
        </div>
        <div class="end-buttons">
            <button class="clear">Clear</button>
            <button class="equal"  value="=">=</button>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
